<html>
    <head>
        <link rel="stylesheet" href="styles.css">
    </head>
    <body>
        <div class="header">
            <a>Gmail</a>
            <a>Images</a>
            <img class="apps-icon" src="" alt="">
            <button class="sign-in" type=radio>Sign in</button>
        </div>
        <div class="container">
            <img class="google-logo" src="https://www.google.com/images/branding/googlelogo/1x/googlelogo_color_272x92dp.png" alt="Google homepage logo">
            <form class="search-form">
                <div class="search-icons">
                    <img class="search-icon" src="pictures/search_black_24dp.svg" alt="">
                    <img class="keyboard-icon" src="pictures/keyboard_black_24dp.svg" alt="">
                </div>
                <label for="search-bar">
                    <input id="search-bar" name="search-bar">
                </label>
                <div class="buttons">
                    <button class="search-buttons" type=radio>Google Search</button>
                    <button class="search-buttons" type=radio>I'm feeling lucky</button>
                </div>
            </form>
        </div>
        <div class="footer">

        </div>       
    </body>
</html>
